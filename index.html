<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend+Deca:wght@400;500;600;700&display=swap" rel="stylesheet">
    
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  .font-lexend { font-family: 'Lexend Deca', sans-serif; }
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-left-color: #38bdf8; /* sky-400 */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes scaleUp {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
   @keyframes pop {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
   @keyframes background-pan {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease-out forwards;
  }
  .animate-scaleUp {
    animation: scaleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  .animate-pop {
      animation: pop 0.3s ease-in-out;
  }
  .animate-shake {
      animation: shake 0.3s ease-in-out;
  }
  .background-pan {
      background: linear-gradient(270deg, #020617, #082f49, #0c4a6e, #020617);
      background-size: 800% 800%;
      animation: background-pan 30s ease infinite;
  }
  .perspective-container {
    perspective: 1000px;
  }
</style>
</head>
  <body class="bg-gray-950 text-slate-100 font-['Inter',_sans-serif] antialiased background-pan">
     <div 
        aria-hidden="true" 
        class="fixed -z-10 left-1/3 top-0 h-[300px] w-[300px] bg-sky-500/20 blur-[120px] rounded-full"
    ></div>
    <div 
        aria-hidden="true" 
        class="fixed -z-10 right-1/3 bottom-0 h-[300px] w-[300px] bg-indigo-500/20 blur-[120px] rounded-full"
    ></div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
